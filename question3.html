<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="fac">Enter a positive number:</label>
    <input type="number" id="fac" />
    <button onclick="f()">Calculate</button>
    <p></p>
    <script>
      function f() {
        i = 1;
        var a = document.getElementById("fac").value;
        for (j = 1; j <= a; j++) {
          i = i * j;
        }
        document.getElementsByTagName("p")[0].innerHTML =
          "The factorial of " + a + " is " + i;
      }
    </script>
  </body>
</html>
